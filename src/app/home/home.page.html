<ion-header>
  <ion-toolbar>
    <ion-title>
      Senha Certa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Senha:</ion-label>
    <ion-input [(ngModel)]="senha" (keyup)="verificar()"></ion-input>
  </ion-item>

  <progress value="{{nivel}}" max="4" class="progresso"></progress>
  <h1>{{forca[nivel]}}</h1>
  <img src="../../assets/{{nivel}}.png" alt="">
</ion-content>
